<script>
(function() {
    var viewProgram=function(resultData,container) {
        var programHTML = '';
        programHTML+='<h2 class="title-box-1"><b>推荐方案</b><span>（以下建议仅供参考） </span></h2>';
        for(var i = 0,j = resultData.length; i < j; i++ ) {
        		var data = resultData[i];
        		var dbType = data.rds_dbtype == 'MySQL' ? 'mysql' : 'mssql';
        		var dbversion = dbType === 'mssql' ? '5.1' : '2008r2';
        		var storage = data.rds_storage;
        		var memory = data.rds_ram;
              programHTML+='<div class="box-2 fix-clear program-'+ (i+1) +'"><ins class="ins-'+ (i+1) +'"></ins>';
              programHTML+='    <ul class="ul-list-1">';
              programHTML+='      <li class="li-1">总计费用：</li>';
              programHTML+='      <li class="li-2">'+ data.rds_month_price +'元/月、'+ data.rds_year_price +'/年</li>';
              programHTML+='    </ul>';
              programHTML+='    <ul class="ul-list-2">';
              programHTML+='      <li> <b>数据库类型：</b>'+ data.rds_dbtype +'</li>';
              programHTML+='      <li> <b>内存：</b>'+ data.rds_ram +'M</li>';
              programHTML+='      <li> <b>存储空间：</b>'+ data.rds_storage +'G</li>';
              programHTML+='      <li> <b>最大并发连接：</b>'+ data.rds_max_connection +'</li>';
              programHTML+='      <li> <b>最大IOPS：</b>'+ data.rds_iops +'</li>';
              programHTML+='    </ul>';
          programHTML+='    <div class="buy-button-container"><a class="btn btn-large btn-orange" href="javascript:;" data-dbType="'+ dbType +'" data-dbversion="'+ dbversion +'" data-storage="'+ storage +'" data-memory="'+ memory +'" onclick="buyRds(this)">立即购买</a></div>';
              programHTML+='</div>';
        }

        $(container).fadeOut(300,function(){
              $(container).html(programHTML).fadeIn();
        });
    }

    window.buyRds = function(el){
    	var data = {};
			var suffix = window.location.host.replace(/^.*\.aliyun/i,'');
			data.dbType = $(el).attr('data-dbType').toLowerCase();
			data.dbversion = $(el).attr('data-dbversion');
			data.storage = $(el).attr('data-storage');
			data.memory = $(el).attr('data-memory');
			location.href = "http://buy.aliyun"+suffix+"?app=rds&data="+Alipw.utils.Base64.encode(Alipw.utils.JSON.decode(data));
			return true;
    }
    var token;
    jQuery.get('http://www.aliyun.test/promotion/rdsbijia/getToken',function(data) {
        if(data.code === 200) {
            token = data.data;
        }
    });

    $('#startCount_btn_1').click(function(e) {
        var btn = $(this);
        btn.attr('disabled','disabled').val('测算中...').removeClass('btn-orange').addClass('btn-disable');
        var webiteType = $('#site_type').val();
        var pv = $('#site_pv').val();
        var sqlType = $('#database_type').val();
        jQuery.ajax({
          url:'/promotion/rdsbijia',
          dataType:'json',
          data:{
              type :'0',
              website_type : webiteType,
              sql_type : sqlType,
              pv : pv,
              sec_token : token
          },
          type:'POST',
          success:function(result) {
              if(result.code == 200) {
                viewProgram(result.data,'#J_program_1');
              }else if(result.code === -1) {
              	alert(result.msg)
              }else {
              	alert('系统繁忙，请稍后再试');
              }
              btn.removeAttr('disabled').val('开始测算').removeClass('btn-disable').addClass('btn-orange');
          }
        });
   });

    $('#startCount_btn_2').click(function() {
    		var btn = $(this);
        var sqlType = $('#method2_database_type').val();
        var qps = $('#method2_qps').val();
        var hardDiskCount = $('#method2_disk').val();
        var hardDiskType = $('#method2_disk_type').val();
        jQuery.ajax({
          url:'/promotion/rdsbijia',
          dataType:'json',
          data:{
              type :'1',
              sql_type : sqlType,
              qps : qps,
              harddisk_count : hardDiskCount,
              harddisk_type : hardDiskType,
              sec_token : token
          },
          type:'POST',
          success:function(result) {
          	if(result.code == 200) {
                viewProgram(result.data,'#J_program_2');
              }else if(result.code === -1) {
              	alert(result.msg)
              }else {
              	alert('系统繁忙，请稍后再试');
              }
              btn.removeAttr('disabled').val('开始测算').removeClass('btn-disable').addClass('btn-orange');
          }
        });
    });


})();
</script>
